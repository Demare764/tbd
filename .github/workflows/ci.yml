name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - name: Install
        run: pnpm -w i

      - name: Lint
        run: pnpm -w lint

      - name: Typecheck
        run: pnpm -w typecheck

      - name: Test
        run: pnpm -w test

      - name: Build
        run: pnpm -w build

      - name: Install Playwright Browsers
        run: pnpm dlx playwright install --with-deps

      - name: Start Next (apps/web) in background
        run: pnpm --filter @focus-fade/web dev &
        env:
          NODE_ENV: development

      - name: E2E (Playwright)
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          xvfb-run -a pnpm --filter @focus-fade/web test:e2e
        env:
          CI: true
